<!DOCTYPE html>
<html>
<head>
	<link style="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css')}}">
	{% if title %}
		<title> {{ title }}</title>
	{% else %}
		<title> nrcf </title>
	{% endif %}
</head>
<body>
	<!--header which appers in every page and is designed to change once logged in -->
	<section style="background-color: green;height: 80px; padding:0px;border-bottom: solid 3px black;margin-bottom: 0px;">
	 		<section style="width:30%;height:50px;padding-top:15px;padding-bottom:15px;float:left;">
	 			<h2 style="height:50px; margin:0px;font-size: 40px;padding-left:30%">NRCF Library</h2>
	 		</section>
	 		<section style="width:30%;height:50px;padding-top:15px;padding-bottom:15px;float:left;">
	 			<div style="width:30%;float: left;padding-top:27px;font-size: 20px;">
	 				<a style="color:white;" href="{{ url_for('home')}}">Home</a>
	 			</div>
	 			<div style="width:30%;float: left;padding-top:27px;padding-left: 0px;font-size: 20px;">
	 				<a style="color:white;" href="{{ url_for('about')}}">About</a>
	 			</div>
	 		</section>
	 		<section style="width:40%;height:50px;padding-top:15px;padding-bottom:15px;float:left;">
	 			<div style="width:30%;float: left;padding-top:27px;font-size: 20px;">
	 				<a style="color:white;" href="{{ url_for('login')}}">Log In</a>
	 			</div>
	 			<div style="width:30%;float: left;padding-top:27px;font-size: 20px;">
	 				<a style="color:white;" href="{{ url_for('register')}}">Register</a>
	 			</div>
	 		</section>
	 </section>

	 <!--the content section to be used-->
	 <section style="padding:0px">
	 	<!-- left-side spacing before page content, can be used for advertising -->
	 	<div style="width:17%;border-right:solid 3px red;float:left;">
	 		<p></p>
	 	</div>

	 	<!-- centre which is the content section -->
	 	<div style="width:65%;float:left;">
	 		{% block content %}{% endblock %}
	 	</div>

	 	<!-- right hand side which is left for free and can be used for adverting -->
	 	<div style="width:%;border-left:solid 3px black;float:left;">
	 		<p>mike</p>
	 	</div>
	 </section>
</body>
</html>
